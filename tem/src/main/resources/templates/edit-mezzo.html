<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modifica mezzo - Transport Efficiency Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style2.css" th:href="@{/css/style2.css}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body>
    <div class="container my-5">
        <h1>Modifica Mezzo</h1>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/risorse/update/mezzo/{id}(id=${mezzo.id})}" th:object="${mezzo}" method="post">
                        <div class="row">
                            <div class="traffico">
                                <label for="traffico-select">Seleziona la capienza</label>
                                <select id="traffico-select" th:field="${mezzo.capienza}">
                                    <option value="15" th:text="15" selected="selected"></option>
                                    <option value="35" th:text="35"></option>
                                    <option value="40" th:text="40"></option>
                                    <option value="55" th:text="55"></option>
                                    <option value="85" th:text="85"></option>
                                </select>
                                <span th:if="${#fields.hasErrors('capienza')}" th:errors="*{capienza}" class="text-danger"></span>
                            </div>
                            <div >
                                <input type="text" th:field="${mezzo.targa}" class="form-control" id="targa" placeholder="Targa" required minlength="7" maxlength="10"> <span th:if="${#fields.hasErrors('targa')}" th:errors="*{targa}" class="text-danger"></span>
                            </div>
                            <div>
                               <input type="text" th:field="${mezzo.tipo}" class="form-control" id="tipo" placeholder="Tipo" required minlength="2" maxlength="50"> <span th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" class="text-danger"></span>
                            </div>
                            


                            <div class="form-group col-md-8">
                                <button type="submit" class="update">Modifica mezzo</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
