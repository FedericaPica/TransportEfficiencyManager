<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modifica linea - Transport Efficiency Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style2.css" th:href="@{/css/style2.css}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body>
    <div class="container my-5">
        <h1>Modifica Linea</h1>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/risorse/update/linea/{id}(id=${linea.id})}" th:object="${linea}" method="post">
                        <div class="row">
                            <div>
                            <div class="form-group col-md-6">
                                <input type="text" th:field="${linea.nome}" class="form-control" id="nome" placeholder="Nome" required minlength="2" maxlength="50"> <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <input type="text" th:field="${linea.partenza}" class="form-control" id="partenza" placeholder="Partenza" required minlength="2" maxlength="50"> <span th:if="${#fields.hasErrors('partenza')}" th:errors="*{partenza}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                           <input type="text" th:field="${linea.destinazione}" class="form-control" id="destinazione" placeholder="Destinazione" required minlength="2" maxlength="50"> <span th:if="${#fields.hasErrors('destinazione')}" th:errors="*{destinazione}" class="text-danger"></span>
                            </div>
                           <div class="form-group col-md-8">
							<input type="text" th:field="${linea.durata}" placeholder="Durata indicativa (in minuti)" style="  border-bottom: 1px solid #ff6600;"
								onclick="this.value=''"required /><span th:if="${#fields.hasErrors('durata')}" th:errors="*{durata}" class="text-danger"></span>
						    </div>

                            <div class="form-group col-md-8">
                                <button type="submit" class="update">Modifica linea</button>
                            </div>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
