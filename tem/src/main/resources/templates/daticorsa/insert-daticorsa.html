<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Inserisci Dati Corsa - Transport Efficiency Manager</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Inserisci Dati Corsa</h1>
		</div>
		<form th:action="@{/daticorsa/submit}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">Linea corsa: </label>
				<div class="col-8">
					<input type="text" th:field="${datiCorsa.lineaCorsa}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Orario corsa: </label>
				<div class="col-8">
					<input type="time" th:field="${datiCorsa.orarioCorsa}" class="form-control" 
							required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Numero posti: </label>
				<div class="col-8">
					<input type="number" th:field="${datiCorsa.numeroPosti}" class="form-control" 
							required/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Passeggeri saliti: </label>
				<div class="col-8">
					<input type="number" th:field="${datiCorsa.passeggeriSaliti}" class="form-control" 
							required/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Passeggeri non saliti: </label>
				<div class="col-8">
					<input type="number" th:field="${datiCorsa.passeggeriNonSaliti}" class="form-control" 
							required/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Traffico: </label>
				
			</div>
			
			
			<div>
				<button type="submit" class="btn btn-primary">Inserisci dati corsa</button> 
			</div>
		</div>
		</form>
	</div>
</body>
</html>
