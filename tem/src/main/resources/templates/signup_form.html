<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="style.css">
<head>
	<meta charset="ISO-8859-1">
	<title>Registrazione - Transport Efficiency Manager</title>
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}">
</head>
<body>
	<div class="parent">	
	<div class="sfondo">
	<img src="img/sfondo.jpg" th:src="@{/img/sfondo.jpg}" alt="sfondo"></img>
	
	<div class="introduzione">
		<div class="container">
			<h1 style="font-family:Segoe UI Light; font-size:26px; color:#1aa3ff; text-shadow: 3px 3px 8px #003d66; ">Registrazione azienda</h1>
			<br>
		<form th:action="@{/process_register}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div>
			<div >
				<label for="email" >E-mail:</label>
				<input type="email" th:field="${user.email}" id="email" required placeholder="Inserisci la tua mail"/>
				</div>
			<div >
				<label>Password:</label>
					<input type="password" th:field="${user.password}" class="form-control"placeholder="Scegli una password.." 
							required minlength="6" maxlength="10"/>
				</div>
			<div >
				<label>Username:</label>
					<input type="text" th:field="${user.username}" class="form-control" placeholder="Crea uno username" 
							required minlength="2" maxlength="20" />
				</div>
			
			<div >
				<label class="col1">Nome azienda: </label>
					<input type="text" th:field="${dettaglioUtente.denominazione}" class="form-control" placeholder="Inserisci la denominazione aziendale" 
							required minlength="2" maxlength="20"/>
		</div>	
			
			<div>
				<label class="col1">Partita IVA:</label>
					<input type="text" th:field="${dettaglioUtente.partitaIVA}" class="form-control" placeholder="Inserisci il numero di P.IVA"
							required minlength="2" maxlength="20" />
				</div>
			
			<div >
				<label class="col1">Telefono: </label>
					<input type="text" th:field="${dettaglioUtente.telefono}" class="form-control" placeholder="Inserisci un recapito telefonico"
							required minlength="2" maxlength="20" />
		</div>
			<div>
				<label class="col1">Fax: </label>
						<input type="text" th:field="${dettaglioUtente.fax}" class="form-control" placeholder="Numero di fax"
							required minlength="2" maxlength="20" />
			</div>
			<div>
				<label class="col1">Indirizzo: </label>
					<input type="text" th:field="${dettaglioUtente.indirizzo}" class="form-control" placeholder="Inserisci un indirizzo"
							required minlength="2" maxlength="20" />
			</div>
			
			
			<div class="row">
				<label class="col1">CAP: </label>
						<input type="text" th:field="${dettaglioUtente.cap}" class="form-control" placeholder="Codice postale"
							required minlength="2" maxlength="20" />
				</div>
			
			<div class="row">
				<label class="col1">Citt&agrave;: </label>
						<input type="text" th:field="${dettaglioUtente.citta}" class="form-control" placeholder="Inserisci la citt&agrave;"
							required minlength="2" maxlength="20" />
				</div>

			<div>
				<button type="submit" class="button3">Conferma</button> 
			</div>
		</div>
		</form>
	</div>
	</div>
	<a href="/" ><img class="logo" id="logo" src="img/logo2.png" th:src="@{/img/logo2.png}" alt="logo" style="width:265px;height:44px;"></img></a>
	</div>
<nav th:replace="/footer :: footer"><p>Prova</p></nav>
	</div>
    
</body>
</html>
